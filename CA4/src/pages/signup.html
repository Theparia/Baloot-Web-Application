<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="../assets/styles/signup.css">
</head>

<body>
    <header>
        <nav class="customized-navbar">
            <div class="baloot">
                <div class="baloot-icon">
                    <a href="home.html"><img src="../assets/images/BalootLogo.png" alt="BalootLogo"></a>
                </div>
                <div class="baloot-text">
                    Baloot
                </div>
            </div>
            <button class="register customized-navbar-button">Register</button>
            <button class="login customized-navbar-button">Login</button>
        </nav>
    </header>
    <div class="form-container">
        <h2>Create Account</h2>
        <form action="signup.html" method="post" id="signup-form">
            <label>
                <input name="firstName" type="text" placeholder="First Name" required/>
            </label>
            <label>
                <input name="lastName" type="text" placeholder="Last Name" required/>
            </label>
            <label>
                <input name="password" type="password" placeholder="Password" required/>
            </label>
            <label>
                <input name="email" type="email" placeholder="Email" required/>
            </label>
            <label>
                <input name="phoneNumber" type="tel" placeholder="Phone Number" required/>
            </label>
            <label>
                <input name="address" type="text" placeholder="Address" required/>
            </label>
            <button type="submit">Create</button>
        </form>
        <label id="rtn-str">
            <span>or </span><a href="/">Return to Store</a>
        </label><br><br><br><br>
    </div>
    <footer>
        2023 @ UT
    </footer>
</body>

</html>
