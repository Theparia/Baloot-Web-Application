<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles/login.css">
</head>

<body>
    <header>
        <nav class="customized-navbar">
            <div class="baloot">
                <div class="baloot-icon">
                    <a href="home.html"><img src="../assets/images/BalootLogo.png" alt="BalootLogo"></a>
                </div>
                <div class="baloot-text">
                    Baloot
                </div>
            </div>
            <button class="register customized-navbar-button">Register</button>
            <button class="login customized-navbar-button">Login</button>
        </nav>
    </header>
    <div class="form-container">
        <h2>LOGIN</h2>
        <form action="" method="post" id="login-form">
            <label>
                <input class="form-input" name="email" type="email" placeholder="Email" required/>
            </label>
            <label>
                <input class="form-input" name="password" type="password" placeholder="Password" required/>
            </label>
            <label id="frgt-psw">
                <a href="/forget-password">Forget Your Password?</a>
            </label>
            <button type="submit">Register</button>
        </form>
        <label id="rtn-str">
            <span>or </span><a href="/">Return to Store</a>
        </label><br><br><br><br>
    </div>
    <footer>
        2023 @ UT
    </footer>
</body>

</html>
