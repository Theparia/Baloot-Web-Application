<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/styles/product.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
    <title>Product</title>
</head>
<body>
<header>
    <nav class="customized-navbar">
        <div class="baloot">
            <div class="baloot-icon">
                <a href="home.html">
                    <img src="../assets/images/logo.png" alt="logo">
                </a>
            </div>
            <div class="baloot-text">
                Baloot
            </div>
        </div>
        <div class="username font">
            #username
        </div>
        <div id="empty-cart" class="cart font">
            <div>
                Cart
            </div>
            <div>
                1
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="product">
        <div class="product-img">
            <img src="../assets/images/mobile.png">
        </div>
        <div class="product-info">
            <div class="category-part">
                <div>
                    <div id="product-name">
                        Huawei nova 9
                    </div>
                    <div id="stock" class="product-info-font">
                        5 left in stock
                    </div>
                    <div class="provider-name product-info-font">
                        by <a href="#">Huawei</a>
                    </div>
                    <div id="categories" class="product-info-font">
                        Category(s)
                        <ul>
                            <li>
                                Technologhy
                            </li>
                            <li>
                                IT
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="rating">
                    <img src="../assets/images/star.png">
                    <div id="rating-font" class="product-info-font">
                        4.1
                    </div>
                    <div id="number-of-ratings" class="product-info-font">
                        (12)
                    </div>
                </div>
            </div>
            <div class="cart-part">
                <div id="price" class="product-info-font">
                    300$
                </div>
                <button id="add-to-cart-btn" class="product-info-font">
                    add to cart
                </button>
            </div>
            <div class="submit-part">
                <div>
                    <div class="provider-name product-info-font">
                        rate now
                    </div>
                    <div class="stars">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                        <img src="../assets/images/star.png">
                    </div>
                </div>
                <button>submit</button>
            </div>
        </div>
    </div>
</main>
<footer class="f">
    <div>
        This is the footer content
    </div>
</footer>
</body>
</html>
